<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <!-- <link rel="stylesheet" href="/main.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        
        .font-algerian {
            font-family: 'Algerian', 'Impact', sans-serif;
            font-weight: 400; 
        }
        
        
        .stars-container {
            display: flex;
            justify-content: flex-end; 
            flex-wrap: nowrap; 
            padding-left: 0.5rem; 
        }

        @media (max-width: 400px) {
            .stars-container {
                flex-wrap: wrap; 
                justify-content: center; 
            }
        }

        
        .card-grid {
            
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr)); 
            gap: 1rem; 
        }

        @media (min-width: 640px) { 
            .card-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr)); 
            }
        }

        @media (min-width: 1024px) { 
            .card-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr)); 
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-algerian">
    <header class="bg-blue-400 shadow-lg sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                
                <div class="flex-shrink-0 h-15 w-auto rounded-md">
                    <a href="/index.html">
                        <img 
                            src="/images/erasebg-transformed (1).png" 
                            alt="Logo" 
                            class="w-full h-full object-cover "
                        >
                    </a>
                </div>

                <nav class="hidden sm:flex space-x-8">
                    <a href="../index.html" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out px-3 py-2 text-sm font-medium rounded-md">Home</a>
                    <a href="guide.html" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out px-3 py-2 text-sm font-medium rounded-md">Guide</a>
                    <a href="market.html" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out px-3 py-2 text-sm font-medium rounded-md">Market</a>
                    <a href="favorites.html" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out px-3 py-2 text-sm font-medium rounded-md">Favorites</a>
                    <a href="cart.html" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out px-3 py-2 text-sm font-medium rounded-md">Cart</a>
                    <a href="mydeck.html" class="text-gray-600 hover:text-primary transition duration-150 ease-in-out px-3 py-2 text-sm font-medium rounded-md">Deck</a>
                </nav>

                <div class="sm:hidden">
                    <button id="mobile-menu-toggle" class="p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary" aria-label="Toggle menu">
                        <svg id="menu-icon-open" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="card-grid max-w-7xl mx-auto py-8 px-4">
        
        
        </div>
    
    </main>
<script src="/main.js"></script>
</body>
</html>
